<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitGlyph</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GitGlyph</h1>
        <div class="tabs">
            <button class="tab-button active" data-tab="generate">Generate Glyph</button>
            <button class="tab-button" data-tab="gallery">Glyph Gallery</button>
            <button class="tab-button" data-tab="achievements">My Achievements</button>
        </div>

        <div id="generate-tab" class="tab-content active">
            <button id="github-login">Login with GitHub</button>
            <button id="gitlab-login">Login with GitLab</button>
            <div id="repository-selection" style="display: none;">
                <h2>Select a Repository</h2>
                <select id="repo-select"></select>
                <button id="add-repo-to-team" class="small-button">Add to Team Glyph</button>

                <div id="team-repo-selection" style="display: none;">
                    <h3>Team Glyph Repositories:</h3>
                    <ul id="selected-team-repos"></ul>
                    <button id="generate-team-glyph">Generate Team Glyph</button>
                </div>

                <div class="theme-selection">
                    <label for="theme-select">Select Theme:</label>
                    <select id="theme-select">
                        <option value="default">Default</option>
                        <option value="ocean">Ocean Blue</option>
                        <option value="forest">Forest Green</option>
                        <option value="sunset">Sunset Orange</option>
                    </select>
                </div>
                
                <div class="aesthetic-controls">
                    <h3>Aesthetic Controls</h3>
                    <label for="branch-thickness">Branch Thickness:</label>
                    <input type="range" id="branch-thickness" min="0.5" max="5" step="0.1" value="1">

                    <label for="node-size">Commit Node Size:</label>
                    <input type="range" id="node-size" min="1" max="10" step="0.5" value="3">

                    <label for="animation-speed">Animation Speed:</label>
                    <input type="range" id="animation-speed" min="0.1" max="2" step="0.1" value="1">

                </div>

                <div class="date-range-selection">
                    <label for="start-date">Start Date:</label>
                    <input type="date" id="start-date">
                    <label for="end-date">End Date:</label>
                    <input type="date" id="end-date">
                </div>
                <button id="generate-glyph">Generate Glyph</button>
                <button id="share-glyph" style="display: none;">Share Glyph</button>
                <button id="export-png" style="display: none;">Export as PNG</button>
            </div>
            <div id="share-link-div" style="display: none;">
                <p>Share your Glyph: <a id="share-link" href="#" target="_blank"></a></p>
                <p>Embed your Glyph: <textarea id="embed-snippet" rows="3" cols="50" readonly></textarea></p>
            </div>
            <div id="glyph-visualization">
                <h2>Your Glyph</h2>
                <svg id="glyph-svg" width="800" height="600"></svg>
                <div id="tooltip" class="tooltip" style="display: none;"></div>
            </div>
        </div>

        <div id="gallery-tab" class="tab-content">
            <h2>Community Glyph Gallery</h2>
            <div class="gallery-controls">
                <label for="gallery-sort">Sort By:</label>
                <select id="gallery-sort">
                    <option value="recent">Most Recent</option>
                    <option value="trending">Trending</option>
                    <option value="complex">Most Complex</option>
                </select>
                <label for="gallery-filter-tag">Filter by Tag:</label>
                <input type="text" id="gallery-filter-tag" placeholder="e.g., feature, bug_fix">
                <button id="apply-gallery-filters">Apply Filters</button>
            </div>
            <div id="gallery-list">
                <!-- Glyphs will be loaded here -->
            </div>
        </div>

        <div id="achievements-tab" class="tab-content">
            <h2>My Achievements</h2>
            <div id="achievements-list">
                <!-- Achievements will be loaded here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
