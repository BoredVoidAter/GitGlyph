
        <div id="collections-tab" class="tab-content">
            <h2>My Glyph Collections</h2>
            <div class="collection-creation">
                <h3>Create New Collection</h3>
                <label for="collection-name">Collection Name:</label>
                <input type="text" id="collection-name" placeholder="e.g., My Open Source Work">
                <label for="collection-description">Description:</label>
                <textarea id="collection-description" rows="3" placeholder="e.g., A collection of my open source contributions."></textarea>
                <button id="create-collection-btn">Create Collection</button>
            </div>
            <div class="collection-list">
                <h3>Your Collections</h3>
                <ul id="user-collections-list"></ul>
            </div>
            <div id="add-to-collection-modal" class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h4>Add Snapshot to Collection</h4>
                    <p>Select a collection to add the current glyph snapshot to:</p>
                    <select id="collections-dropdown"></select>
                    <button id="add-snapshot-to-selected-collection-btn">Add to Collection</button>
                </div>
            </div>
        </div>
